<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: dodgerblue;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      background: brown;
      padding: 60px;
      border-radius: 15px;
      box-shadow: 0 4px 8px black;
      width: 350px;
    }
    h2 {
      color: black;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      color: whitesmoke;
      margin: 10px 0 5px;
      font-size: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 15px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    button {
      padding: 12px 25px;
      background-color: dodgerblue;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 17px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Your Account</h2>
    <form>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <div class="buttons">
        <button type="button" onclick="window.location.href='index (1) .html'">Back</button>
        <button type="submit"
        onclick="window.location.href='dashboard.html'"
        >Login</button>
      </div>
    </form>
  </div>
</body>
</html>
