<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: dodgerblue;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    } 
    .text-box {
      text-align: center;
      background: brown;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px black;
      max-width: 600px;
    }
    h1 {
      font-size: 32px;
      font-weight: bold;
      color: black;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: whitesmoke;
      margin-bottom: 15px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }
    button {
      padding: 12px 25px;
      background-color: dodgerblue;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 17px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="text-box">
    <h1>WELCOME TO Z.BURAI & SONs Co.Ltd</h1>
    <p>We are delighted to have you here. 
       Please create an account or login to enjoy full access to our services.
    </p>
    <p>Your information will be safe and secure.
       Get started now by clicking one of the buttons below.
    </p>
    <button onclick="window.location.href='signup.html'">Sign Up</button>
    <button onclick="window.location.href='login.html'">Login</button>
  </div>
</body>
</html>
